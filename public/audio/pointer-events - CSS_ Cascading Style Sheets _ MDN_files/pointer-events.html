<!DOCTYPE html>
<!-- saved from url=(0074)https://interactive-examples.mdn.mozilla.net/pages/css/pointer-events.html -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>CSS Demo: pointer-events</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./css-examples-libs.css">
  <link rel="stylesheet" href="./editor-css.css">
  <link rel="stylesheet" href="./pointer-events.css">
</head>

<body>
  <section class="css-editor-container">
    <header class="output-header">
      <h4>CSS Demo: pointer-events</h4>
      <button id="reset" class="reset" type="button">Reset</button>
    </header>
    <div class="editor-wrapper">
      <section id="example-choice-list" class="example-choice-list live" data-property="pointer-events">
    <div class="example-choice selected">
        <pre class=" language-css"><code class=" language-css" contenteditable="true" spellcheck="false"><span class="token property">pointer-events</span><span class="token punctuation">:</span> auto<span class="token punctuation">;</span></code></pre>
        <button type="button" class="copy" aria-hidden="false" aria-label="Copy to clipboard">
            <span class="visually-hidden">Copy to Clipboard</span>
        </button>
    </div>

    <div class="example-choice">
        <pre class=" language-css"><code class=" language-css"><span class="token property">pointer-events</span><span class="token punctuation">:</span> none<span class="token punctuation">;</span></code></pre>
        <button type="button" class="copy hidden" aria-hidden="true" aria-label="Copy to clipboard">
            <span class="visually-hidden">Copy to Clipboard</span>
        </button>
    </div>

    <div class="example-choice">
        <pre class=" language-css"><code class=" language-css"><span class="token property">pointer-events</span><span class="token punctuation">:</span> stroke<span class="token punctuation">;</span> <span class="token comment">/* SVG-only */</span></code></pre>
        <button type="button" class="copy hidden" aria-hidden="true" aria-label="Copy to clipboard">
            <span class="visually-hidden">Copy to Clipboard</span>
        </button>
    </div>

    <div class="example-choice">
        <pre class=" language-css"><code class=" language-css"><span class="token property">pointer-events</span><span class="token punctuation">:</span> fill<span class="token punctuation">;</span> <span class="token comment">/* SVG-only */</span></code></pre>
        <button type="button" class="copy hidden" aria-hidden="true" aria-label="Copy to clipboard">
            <span class="visually-hidden">Copy to Clipboard</span>
        </button>
    </div>
</section>

<div id="output" class="output">
    <section id="default-example" class="flex-column">
        <div id="example-element" style="pointer-events: auto;">
            <p>
                <a href="https://interactive-examples.mdn.mozilla.net/pages/css/pointer-events.html#">example link</a>
            </p>

            <p>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
                    <a xlink:href="#">
                        <circle cx="50" cy="50" r="40" stroke="orange" stroke-width="5" fill="lightblue"></circle>
                        <text x="50" y="55" text-anchor="middle" stroke="black">SVG</text>
                    </a>
                </svg>
            </p>
        </div>
    </section>
</div>

    </div>
  </section>
  <div id="user-message" class="user-message" aria-hidden="true">Copied!</div>
  <script src="./css-examples-libs.js"></script>
  <script src="./editor-css.js"></script>
  



</body></html>
